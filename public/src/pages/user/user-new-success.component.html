<main>
    <div class="col-lg-5 col-md-8">
        <form #f="ngForm" class="form-horizontal" role="form" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" ngModel name="username" required class="form-control" id="inputUsername" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" ngModel name="password" required minLength="4" maxlength="16" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary btn-lg" [disabled]="!f.valid">Create Account</button>
                </div>
            </div>
        </form>
    </div>
</main>
